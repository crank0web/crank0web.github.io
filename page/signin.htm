<div class="signin">
	<form v-on:submit="submit">
		<p>{{message}}</p>
		<button type="submit">signin</button>
	</form>
</div>
<script type="module">
import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
const message=ref("1")
createApp({
	setup(){
		return {
			message
		}
	},
	methods:{
		submit(e){
			e.preventDefault()
			message.value="test"
		}
	}
}).mount(".signin")
</script>
